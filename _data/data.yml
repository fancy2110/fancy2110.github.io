experiences:
  title: 工作经历
  info:
    - role: 高级研发工程师 & Tech Owner
      time: 2018 - 目前
      company: Bytedance/Tiktok
      details: |
        支持Resso Android全生命周期开发与迭代. 支持用户规模从0 到数百万的发展过程.支持Tiktok Music的基础体验优化工作,建设了完整的技术体验指标以及工作框架, 通过在首刷、黑屏、卡顿、耗电等方面的优化
        带来了用户留存的提升; 在音乐团队业务重点转向创作方向后,支持了海绵音乐Android团队的管理与业务迭代工作, 在有限的资源下通过改进流程、引入新技术、加强协同等
        方式提升了团队的研发质量,保持了线上稳定性等基础体验保持较高水平. 在音乐业务团队中推动了多项技术项目的落地与沉淀, 如下:
          - DataManager: 多模态多用户数据隔离管理解决方案, 支持不同数据格式(数据库,文件,kv等)在不同版本的平滑迁移,实现了业务透明的用户数据管理
          - EventLog: 解决复杂业务场景下,上下文参数需要跨模块、跨页面、跨进程的参数传递需求,显著降低了埋点与业务的耦合
          - 启动框架: 实现了启动任务的动态调度、最大层度的减少了启动任务随业务迭代持续裂化的风险
          - 多模态Feed播放器框架: 实现了队列与播放器的耦合解除, 显著提升了Feed的加载速度,降低了播放器与队列管理的逻辑耦合.
          - 新技术应用: 推动MVVM在Resso 与TiktokMusic的全量应用, compose 在海绵音乐的落地, 特效合成等

    - role: 高级研发工程师 & Tech Owner
      time: 2020 - 2022
      company: Bytedance/抖音
      details: |
        重点支持了抖音盒子的业务启动,从0到1设计了新APP的架构与技术方案;后续因业务变动先后支持了图虫业务技术团队的管理工作,以及抖音本地生活的相关业务开发与迭代.
        在此期间除了支持Android的技术迭代工作, 积累iOS以及Lynx的开发经验; 了解了抖音这种超大规模的APP项目管理流程以及代码复杂性带来的技术和维护挑战.
          - EventTag: 解决抖音业务场景下,跨不同业务模块买点逻辑的收敛与结偶问题; 实现了动态增删埋点,修改买点属性等特性
          - Lynx技术落地: 支持了Lynx技术方案在商平详情页面的落地

    - role: 技术合伙人,研发工程师
      time: 2014 - 2016
      company: 融360 / 小虫科技
      details: |
        主要负责核心系统: 例如任务派发系统、风控审核系统、用户信息验证系统等开发和设计;同时自己负责了公司项目研发团队建设,搭建了数十人规模的产品研发团队
        支持业务完成了贷款规模从0到数亿的规模, 实现了全链路对账自动化. 同时在公司IT系统安全、运维方面做了大量工作,解决了数次入侵、显著提升了资源利用率

          - 创业项目的研发团队搭建与管理、构建整套产品研发与运维体系
          - 核心加密模块, 采用了二进制随机混淆+编译实时生成方案避免了核心密钥的泄漏风险

    - role: 系统研发工程师
      time: 2011 - 2014
      company: Baidu / Renren
      details: |
        主要负责了百度知道社区业务模块业务迭代, 支持了问答消息系统的维护; 从0到1支持了百度知道App的开发,支持了百度知道核心框架的设计与实现.积累丰富的
        C/C++, PHP 和Android客户度的开发经验.
          - Android MessageBus的设计与实现, 采用动态反射与接口标记实现了多模块的结偶
          - 了解掌握了分布式架构的技术原理和实现, 参与开发了百度知道以及人人内部的分布式消息队列服务

